{% extends 'base.html' %}
{% load bootstrap5 %}



{% block content %}
  <div class="container">
    <h1>Signup</h1>
    <form  method="post">
      {% csrf_token %}
      {% bootstrap_form form%}
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
  </div>
{% endblock %}
