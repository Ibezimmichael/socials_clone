{% extends 'posts/post_base.html' %}
{% load bootstrap5 %}


{% block post_content %}
    <h1>New Post</h1>
    <form id="postForm" action="{% url 'posts:create' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form%}
        <button class="btn btn-primary" type="submit">Submit </button>
    </form>

{% endblock %}
