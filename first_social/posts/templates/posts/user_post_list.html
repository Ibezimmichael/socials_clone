{% extends 'posts/post_base.html' %}


{% block pre_post %}
    <div class="col-md-4">
        <a class="link-primary text-decoration-none" href="{% url 'posts:for_user' username=post_user.username%}"><h1>@{{post_user.username}}</h1></a>
    </div>
{% endblock %}
{% block post_content %}
    {% for post in post_list %}
        {% include 'posts/_post.html' %}
    {% endfor %}
{% endblock %}
